name: Run Newman Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]


jobs:
  run-newman:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16" 

      - name: Install Newman and HTML reporter
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Run Newman Tests here
        run: |
#          chmod +x qatests/test_newman.sh
#          ./qatests/test_newman.sh
           newman run qatests/regression/HNG-Stage-7-Team-Anchor.postman_collection.json -r htmlextra --reporter-htmlextra-export testResults/htmlreport.html --reporter-htmlextra-darkTheme  > testResults/runreport.html

      - name: Archive HTML report
        uses: actions/upload-artifact@v3
        with:
          name: newman-report
          path: newman-reports/
